<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" defer></script>
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Poppins:ital,wght@0,300;0,400;1,500&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
<!--font awesome-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container"> <!--area onde pesquisamos a cidade e vemos seus dados-->
        <div class="form">
            <h3>Confira o clima de uma cidade:</h3>
            <div class="form-input-container"></div> <!--consegue trabalhar com flex aqui dentro-->
            <input type="text" placeholder="Digite o nome da cidade" id="city-input">
            <button id="search">
                <i class="fa-solid fa-magnifying-glass"></i> <!--quando o icone é font awesome se usa essas duas class numa tag i-->
            </button>
        </div>
        <div id="weather-data" class="hide">
            <h2><i class="fa-solid fa-location-dot"></i>
                <span id="city"></span>
                <img src=""
                 alt="bandeira do país"
                  id="country">
            </h2>
            <p id="temperature"><span></span>&deg;C</p> <!--por ser um dado dinamico a gente poe o simbulo de grau com &deg;(nomeclatura)-->
            <div id="description-container">
                <p id="description"></p>
                <img src="" alt="Condições do tempo" id="weather-icon">
            </div>
            <div class="details-container">
                <p id="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <span></span>
                </p>
                <p id="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span></span>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
